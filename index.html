<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>


<body>
    <h2>Danh sách học viên</h2>

    <label for="" class="label-search">Tìm kiếm tên học viên:</label>
    <input type="text" class="input-search">
    <button onclick="handleSearch()" class="search-btn">Search</button>

    <div class="student-form">
        <h3>Thông tin học viên</h3>
        <div class="student-info">
            <div class="info">
                <label for="fullname">Họ và tên</label>
                <input type="text" placeholder="Vui lòng nhập tên" id="fullname" required>
            </div>

            <div class="info">
                <label for="email">Email</label>
                <input type="email" placeholder="Vui lòng nhập mail" id="email" required>
            </div>

            <div class="info">
                <label for="phone">Số điện thọai</label>
                <input type="phone" placeholder="Vui lòng nhập số điện thoại" id="phone">
            </div>

            <div class="info">
                <label for="address">Quê quán</label>
                <input type="text" placeholder="Vui lòng nhập địa chỉ quê quán" id="address" required>
            </div>

            <div class="info">
                <label for="gender">Giới tính</label>
                <input type="radio" value="Nam" id="male" name="gender" class="input-radio"><label for="male"
                    class="label-radio">Nam</label>
                <input type="radio" value="Nữ" id="female" name="gender" class="input-radio"><label for="female"
                    class="label-radio">Nữ</label>
            </div>
            <button onclick="handleAdd()" class="save-btn">Lưu lại</button>
        </div>
    </div>
    <div class="search-result"></div>
    <table cellpadding="10" id="myTable">
        <thead>
            <tr>
                <td>STT</td>
                <td>Họ tên</td>
                <td>Email</td>
                <td>Điện thoại</td>
                <td>Địa chỉ</td>
                <td>Gender</td>
                <td>Hành động</td>
                <td><button onclick="handleSort()">Sắp xếp (Alpha B)</button></td>
            </tr>
        </thead>
        <tbody>

                <td>Nam</td>
                <td>
                    <button onclick="handleEdit()">Edit</button>
                    <button onclick="handleDelete()">Delete</button>
                </td>
                <td></td>
            </tr>

                <td>

                    <button>Delete</button>
                </td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
<script src="./js/main.js"></script>

</html>
